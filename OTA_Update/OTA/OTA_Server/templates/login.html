<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OTA Server - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 50%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            margin-bottom: 15px;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>

        <div id="error-msg" class="error-message">Invalid username or password</div>

        <form method="POST" action="/login">
            {{ form.hidden_tag() }}

            <input type="text" name="{{ form.username.name }}" placeholder="Username" 
                   value="{% if form.username.data is not none %}{{ form.username.data }}{% else %}{% endif %}" required>
            <input type="password" name="{{ form.password.name }}" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
