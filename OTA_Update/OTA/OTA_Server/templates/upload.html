<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress Bar</title>
    <style>
        /* 기존 CSS 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .upload-box {
            width: 50%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Flexbox를 사용하여 내부 요소들을 세로로 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 가로 중앙 정렬 */
        }

        /* 새로 추가된 헤더 스타일 (박스 내부) */
        .header-in-box {
            width: 100%; /* 박스 너비에 맞춤 */
            display: flex;
            justify-content: space-between; /* 양 끝 정렬 */
            align-items: center;
            margin-bottom: 15px; /* 아래 요소와의 간격 */
            padding: 0 10px; /* 좌우 패딩으로 내용이 박스 경계에 붙지 않도록 */
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
        }

        .user-info {
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        /* 기존 요소들 스타일 */
        .upload-box h1 {
            font-size: 24px;
            color: #333333;
            margin-top: 0; /* 헤더와의 간격 조절 */
            margin-bottom: 20px;
            width: 100%; /* 제목도 flex 아이템으로 작용하도록 */
        }

        .upload-box input[type="file"] {
            margin-bottom: 20px;
            width: 80%; /* 폭 조정 */
            max-width: 300px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            height: 20px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #333333;
        }

        .upload-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-box button:hover {
            background-color: #0056b3;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            white-space: nowrap;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <div class="header-in-box">
            <div class="user-info">
                Logged in as: <strong>{{ session.get('username') }}</strong> ({{ session.get('role') }})
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <h1>Upload Your File</h1>

        <form id="upload-form" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="file" id="file-input" name="file" required>
            <br>
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>

        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("file-input");
            const progressBarContainer = document.getElementById("progress-bar-container");
            const progressBar = document.getElementById("progress-bar");
            const status = document.getElementById("status");

            status.textContent = "";
            progressBar.style.width = "0%";
            progressBarContainer.style.display = "block";

            if (!fileInput.files?.[0]) {
                alert("Please select a file.");
                progressBarContainer.style.display = "none";
                return;
            }

            const file = fileInput.files?.[0];
            const formData = new FormData();
            formData.append("file", file);

            // CSRF 토큰을 안전하게 가져오는 방법 개선
            const csrfTokenElement = document.querySelector('input[name="csrf_token"]');
            const csrfToken = csrfTokenElement ? csrfTokenElement.value : '';


            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.setRequestHeader('X-CSRFToken', csrfToken);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + "%";
                    status.textContent = `Uploading... ${Math.round(percentComplete)}%`;
                }
            };

            xhr.onload = function () {
                progressBarContainer.style.display = "none";
                if (xhr.status >= 200 && xhr.status < 300) {
                    const response = JSON.parse(xhr.responseText);
                    status.textContent = response.message;
                } else if (xhr.status === 401 || xhr.status === 403) {
                    // Unauthorized 또는 Forbidden일 경우 로그인 페이지로 리다이렉트
                    alert("세션이 만료되었거나 권한이 없습니다. 다시 로그인해주세요.");
                    window.location.href = "{{ url_for('login') }}";
                }
                else {
                    const response = JSON.parse(xhr.responseText);
                    status.textContent = "Upload Failed: " + (response.error || "Unknown error");
                }
            };

            xhr.onerror = function () {
                progressBarContainer.style.display = "none";
                status.textContent = "Upload Error.";
            };

            xhr.send(formData);
        }

        document.getElementById("file-input").addEventListener("change", function () {
            const progressBarContainer = document.getElementById("progress-bar-container");
            const progressBar = document.getElementById("progress-bar");
            const status = document.getElementById("status");
            status.textContent = "";
            progressBar.style.width = "0%";
            progressBarContainer.style.display = "none";
        });
    </script>
</body>
</html>
