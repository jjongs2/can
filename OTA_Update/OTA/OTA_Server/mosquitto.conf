# 최소 Mosquitto MQTT 브로커 설정 파일

# 기본 MQTT 포트 (TCP 1883) 리스너 설정
# 0.0.0.0은 브로커가 모든 사용 가능한 네트워크 인터페이스에서 연결을 수신하도록 지시합니다.
listener 1883 0.0.0.0

# 익명(Anonymous) 연결 허용
# 경고: 테스트 목적으로만 사용하고, 실제 운영에서는 'false'로 설정하고 인증 방식을 사용해야 합니다.
allow_anonymous true

# 웹소켓 리스너 설정 (필요 시)
listener 9001
protocol websockets

# 로그 레벨 (디버깅을 위해 'debug'로 설정)
log_type debug
log_timestamp true

# 지속성 설정 (재시작 시 메시지 유지)
persistence true
persistence_location /mosquitto/data/
